<!-- Breadscrumb Section -->
<div class="breadcrumb-bar">
    <div class="container">
        <div class="row align-items-center text-center">
            <div class="col-md-12 col-12">
                <h2 class="breadcrumb-title">Add Listing</h2>
                <nav aria-label="breadcrumb" class="page-breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="routes.home1">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Add Listing</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- /Breadscrumb Section -->

<!-- Profile Content -->
<div class="dashboard-content">
    <div class="container">
        <div class="">
            <ul class="dashborad-menus">
                <li>
                    <a [routerLink]="routes.dashboard">
                        <i class="feather-grid"></i> <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a [routerLink]="routes.profile">
                        <i class="fa-solid fa-user"></i> <span>Profile</span>
                    </a>
                </li>
                <li>
                    <a [routerLink]="routes.mylisting">
                        <i class="feather-list"></i> <span>My Listing</span>
                    </a>
                </li>

                <li>
                    <a [routerLink]="routes.messages">
                        <i class="fa-solid fa-comment-dots"></i> <span>Messages</span>
                    </a>
                </li>

                <li>
                    <a [routerLink]="routes.login">
                        <i class="fas fa-light fa-circle-arrow-left"></i> <span>Logout</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="profile-content">
            <div class="messages-form">
                <div class="card" [formGroup]="basicInfoForm">
                    <div class="card-header">
                        <h4>Basic information</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label class="col-form-label">Listing Title <span>*</span></label>
                            <input type="text" class="form-control pass-input" placeholder="Title" required formControlName="titleForm">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label">Listing Description <span>*</span></label>
                               <textarea rows="6" class="form-control listingdescription" placeholder="Message" required formControlName="descriptionForm"></textarea>
                        </div>

                      <div class="form-group">
                        <label class="col-form-label">Price </label>
                        <input type="text" class="form-control pass-input" placeholder="$$$" required formControlName="priceForm">
                      </div>
                        <div class="form-group">
                            <label class="col-form-label label-heading">Category </label>
                               <div class="row category-listing">
                                 <div class="row">

                                   <div class="col-lg-6 col-md-6">
                                     <div class="form-group formlast-input formlast-input-inner">

                                       <mat-select [(ngModel)]="selectedValue" (ngModelChange)="onValueChange($event)"  [ngModelOptions]="{standalone: true}" class="form-control select" name="food" placeholder=" Choose Category">
                                         <ng-container *ngFor="let category of categories">
                                           <mat-option *ngFor="let child of category.children" [value]="{id: child.id, name: child.name}" >
                                             {{ child.name }}
                                           </mat-option>
                                         </ng-container>
                                       </mat-select>
                                     </div>
                                   </div>
                                 </div>
                            </div>
                        </div>

                    </div>
                </div>
              <ng-container *ngIf="showSpecification">
                <div class="card">
                    <div class="card-header">
                        <h4>Specification information</h4>
                    </div>
                    <div class="card-body">
                      <ng-container *ngFor="let attribute of  attributes">
                        <div class="form-group">
                            <label class="col-form-label" >{{attribute.name}}</label>
                            <input type="text" class="form-control pass-input"  [(ngModel)]="attributeValues[attribute.id]" [ngModelOptions]="{standalone: true}" >
                        </div>
                          </ng-container>
                    </div>
                </div>
              </ng-container>


                <div class="card media-section">
                    <div class="card-header">
                        <h4>Media Information </h4>
                    </div>
                    <div class="card-body">

                        <div class="gallery-media">
                            <h6 class="media-title">Gallery</h6>
                            <div class="galleryimg-upload">

                            </div>
                            <div class="settings-upload-btn">
                                <input type="file" accept="image/*" name="image" class="hide-input image-upload" id="file2" (change)="onFileSelected($event)">
                                <label for="file2" class="file-upload">Upload File</label>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary"  (click)="submitAds()"> Submit</button>
            </div>
        </div>
    </div>
</div>
<!-- /Profile Content -->
