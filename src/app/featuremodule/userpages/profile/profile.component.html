<!-- Breadscrumb Section -->
<div class="breadcrumb-bar">
    <div class="container">
        <div class="row align-items-center text-center">
            <div class="col-md-12 col-12">
                <h2 class="breadcrumb-title">Profile</h2>
                <nav aria-label="breadcrumb" class="page-breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="routes.home1">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Profile</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- /Breadscrumb Section -->

<!-- Profile Content -->
<div class="dashboard-content">
    <div class="container">
        <div class="">
            <ul class="dashborad-menus">
                <li>
                    <a [routerLink]="routes.dashboard">
                        <i class="feather-grid"></i> <span>Dashboard</span>
                    </a>
                </li>
                <li  class="active">
                    <a [routerLink]="routes.profile">
                        <i class="fa-solid fa-user"></i> <span>Profile</span>
                    </a>
                </li>
                <li>
                    <a [routerLink]="routes.mylisting">
                        <i class="feather-list"></i> <span>My Listing</span>
                    </a>
                </li>

                <li>
                    <a [routerLink]="routes.messages">
                        <i class="fa-solid fa-comment-dots"></i> <span>Messages</span>
                    </a>
                </li>


            </ul>
        </div>
        <div class="profile-content">
             <div class="row dashboard-info">
                <div class="col-lg-9">
                    <div class="card dash-cards">
                        <div class="card-header">
                            <h4>Profile Details</h4>
                        </div>
                        <div class="card-body">

                            <div class="profile-form">
                                 <form [formGroup]="profileForm" >
                                    <div class="form-group">
                                        <label class="col-form-label">Your First Name</label>
                                        <div class="pass-group group-img">
                                            <span class="lock-icon"><i class="feather-user"></i></span>
                                            <input type="text" class="form-control"  formControlName="firstName">
                                        </div>
                                    </div>
                                   <div class="form-group">
                                     <label class="col-form-label">Your Last Name</label>
                                     <div class="pass-group group-img">
                                       <span class="lock-icon"><i class="feather-user"></i></span>
                                       <input type="text" class="form-control"  formControlName="lastName">
                                     </div>
                                   </div>

                                    <div class="row">
                                         <div class="col-lg-6 col-md-6">
                                            <div class="form-group">
                                                <label class="col-form-label">Email Address</label>
                                                <div class="group-img">
                                                    <i class="feather-mail"></i>
                                                    <input type="text" class="form-control"  formControlName="email">
                                                </div>
                                            </div>
                                         </div>
                                    </div>

                                   <button class="btn btn-primary"  (click)="updateProfile()"> Update Profile</button>

                                 </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="profile-sidebar">
                        <div class="card">
                            <div class="card-header">
                                <h4>Change Password</h4>
                            </div>
                            <div class="card-body">
                               <form  [formGroup]="passwordForm">
                                    <div class="form-group">
                                        <label class="col-form-label">Current Password</label>
                                        <div class="pass-group group-img">
                                            <span class="lock-icon"><i class="feather-lock"></i></span>
                                            <input type="password" class="form-control pass-input" placeholder="Password" formControlName="currentPassword">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label">New Password</label>
                                        <div class="pass-group group-img">
                                            <span class="lock-icon"><i class="feather-lock"></i></span>
                                            <input type="password" class="form-control pass-input" value=".............." formControlName="newPassword">

                                            <span  [ngClass]="Toggledata == true ? 'toggle-password feather-eye' : 'toggle-password feather-eye-off'"  (click)="iconLogle()"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label">Confirm New Password</label>
                                        <div class="pass-group group-img">
                                            <span class="lock-icon"><i class="feather-lock"></i></span>
                                            <input type="password" class="form-control pass-input" value=".............." formControlName="confirmPassword">
                                            <span [ngClass]="Toggle == true ? 'toggle-password feather-eye' : 'toggle-password feather-eye-off'" (click)="icon()"></span>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary" (click)="updatePassword()"> Change Password</button>
                               </form>
                              <div *ngIf="showAlert" class="alert alert-warning alert-dismissible fade show" role="alert">
                                Passwords do not match
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="showAlert = false">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
        </div>
    </div>
</div>
<!-- /Profile Content -->
