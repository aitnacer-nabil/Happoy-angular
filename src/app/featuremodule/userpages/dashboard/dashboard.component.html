	<!-- Breadscrumb Section -->
    <div class="breadcrumb-bar">
        <div class="container">
            <div class="row align-items-center text-center">
                <div class="col-md-12 col-12">
                    <h2 class="breadcrumb-title">Dashboard</h2>
                    <nav aria-label="breadcrumb" class="page-breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a [routerLink]="routes.home1">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- /Breadscrumb Section -->

    <!-- Dashboard Content -->
    <div class="dashboard-content">
        <div class="container">
            <div class="">
                <ul class="dashborad-menus">
                    <li  class="active">
                        <a [routerLink]="routes.dashboard">
                            <i class="feather-grid"></i> <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a [routerLink]="routes.profile">
                            <i class="fa-solid fa-user"></i> <span>Profile</span>
                        </a>
                    </li>
                    <li>
                        <a [routerLink]="routes.mylisting">
                            <i class="feather-list"></i> <span>My Listing</span>
                        </a>
                    </li>

                    <li>
                        <a [routerLink]="routes.messages">
                            <i class="fa-solid fa-comment-dots"></i> <span>Messages</span>
                        </a>
                    </li>

                    <li>
                        <a [routerLink]="routes.login">
                            <i class="fas fa-light fa-circle-arrow-left"></i> <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="dashboard-details">
                <div class="row">
                    <div class="col-lg-3 col-md-3" *ngFor="let data of dashboarddata">
                        <div class="card dash-cards">
                             <div class="card-body">
                                <div class="dash-top-content">
                                    <div class="dashcard-img">
                                        <img [src]="data.img" class="img-fluid" alt="">
                                    </div>
                                </div>
                                <div class="dash-widget-info">
                                    <h6>{{data.title}}</h6>
                                    <h3 class="counter">{{data.amount}}</h3>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <!-- /Dashboard Content -->
