<!-- Breadscrumb Section -->
<div class="breadcrumb-bar">
  <div class="container">
    <div class="row align-items-center text-center">
      <div class="col-md-12 col-12">
        <h2 class="breadcrumb-title">Listings-List</h2>
        <nav aria-label="breadcrumb" class="page-breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a [routerLink]="routes.home1">Home</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">List</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</div>
<!-- /Breadscrumb Section -->

<!-- Main Content Section -->
<div class="list-content">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 theiaStickySidebar">
        <div class="stickybar">
          <div class="listings-sidebar">
            <div class="card">
              <h4>
                <img src="assets/img/details-icon.svg" alt="details-icon" />
                Filter
              </h4>
              <form>
                <div class="filter-content looking-input form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="What are you looking for?"
                  />
                </div>
                <div class="filter-content form-group">
                  <select class="form-control form-select category-select">
                    <option value="">Choose Category</option>
                    <option>Computer</option>
                    <option>Electronics</option>
                    <option>Car wash</option>
                  </select>
                </div>

                <div class="filter-content form-group region">
                  <select class="form-control form-select region-select">
                    <option value="">Region</option>
                    <option>Canada</option>
                    <option>USA</option>
                    <option>india</option>
                  </select>
                </div>
                <div class="filter-content amenities mb-0">
                  <h4>Price Range</h4>
                  <div class="form-group mb-0">
                    <input type="text" class="form-control" placeholder="Min" />
                    <input
                      type="text"
                      class="form-control me-0"
                      placeholder="Max"
                    />
                  </div>
                  <div class="search-btn">
                    <button class="btn btn-primary" type="submit">
                      <i class="fa fa-search" aria-hidden="true"></i> Search
                    </button>
                    <button class="btn btn-reset mb-0" type="submit">
                      <i class="fas fa-light fa-arrow-rotate-right"></i> Reset
                      Filters
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="row sorting-div">
          <div class="col-lg-4 col-sm-4 align-items-center d-flex">
            <div class="count-search">
              <p>Showing <span>1-8</span> of 10 Results</p>
            </div>
          </div>
          <div class="col-lg-8 col-sm-8 align-items-center">
            <div class="sortbyset">
              <span class="sortbytitle">Sort by</span>
              <div class="sorting-select">
                <select class="form-control select">
                  <option>Default</option>
                  <option>Price Low to High</option>
                  <option>Price High to Low</option>
                </select>
              </div>
            </div>

          </div>
        </div>
        <div class="blog-listview">
          <div class="card" *ngFor="let slide of listsidebar">
            <div class="blog-widget">
              <div class="blog-img">
                <a [routerLink]="routes.servicedetails">
                  <img [src]="slide.img1" class="img-fluid" alt="blog-img" />
                </a>

              </div>
              <div class="bloglist-content">
                <div class="card-body">

                  <h6>
                    <a [routerLink]="routes.servicedetails">{{
                      slide.details
                    }}</a>
                  </h6>
                  <div class="blog-location-details">
                    <div class="location-info">
                      <i class="feather-map-pin"></i> {{ slide.map }}
                    </div>
                  </div>
                  <div class="amount-details">
                    <div class="amount">
                      <span class="validrate">{{ slide.amount }}</span>

                    </div>
                    <a >View details</a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="blog-pagination">
            <nav>
              <ul class="pagination">
                <li class="page-item previtem">
                  <a class="page-link" href="javascript:void(0)"
                    ><i class="fas fa-regular fa-arrow-left"></i> Prev</a
                  >
                </li>
                <li class="justify-content-center pagination-center">
                  <div class="pagelink">
                    <ul>
                      <li class="page-item">
                        <a class="page-link" href="javascript:void(0)">1</a>
                      </li>
                      <li class="page-item active">
                        <a class="page-link" href="javascript:void(0)"
                          >2 <span class="visually-hidden">(current)</span></a
                        >
                      </li>
                      <li class="page-item">
                        <a class="page-link" href="javascript:void(0)">3</a>
                      </li>
                      <li class="page-item">
                        <a class="page-link" href="javascript:void(0)">...</a>
                      </li>
                      <li class="page-item">
                        <a class="page-link" href="javascript:void(0)">14</a>
                      </li>
                    </ul>
                  </div>
                </li>
                <li class="page-item nextlink">
                  <a class="page-link" href="javascript:void(0)"
                    >Next <i class="fas fa-regular fa-arrow-right"></i
                  ></a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /Main Content Section -->
